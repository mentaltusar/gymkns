<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odisha Forest Department Result</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background: #f53905;
            padding: 6px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 40px;
        }
        .nav-links {
            display: flex;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-size: 14px;
            font-weight: bold;
        }
        .auth-links {
            color: white;
            font-size: 14px;
            font-weight: bold;
        }
        .auth-links a {
            text-decoration: none;
            margin-left: 8px;
            color: white;
        }
        .hero-image {
            width: 60%; 
            display: block;
            margin: 10px auto;
        }
        .container {
            width: 50%;
            background: white;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        input {
            width: 70%;
            padding: 8px;
            margin: 8px 0;
            font-size: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 25%;
            padding: 7px;
            background: #0a056b;
            color: white;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background: #180873;
        }
        .result-box {
            display: none;
            margin-top: 20px;
            border-radius: 10px;
            padding: 15px;
            background: #e6ffe6;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border: 2px solid rgb(159, 163, 159);
            font-size: 14px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 8px;
            text-align: left;
            font-size: 14px;
            word-wrap: break-word;
        }
        th {
            background: #070a51;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Report</a>
            <a href="#">About</a>
        </div>
        <div class="auth-links">
            <a href="#">+Login</a> | <a href="#">-Register</a>
        </div>
    </div>
    <img src="https://odishaforest.in/admin/data/logo/logo_1820962327.png" alt="Odisha State Forest" class="hero-image">
    <div class="container">
        <p><strong>Enter your Roll Number and DOB to check your result:</strong></p>
        <input type="text" id="rollNumber"  placeholder="Enter Roll Number">
        <input type="date" id="dob" placeholder="Date Of Birth">
        <br>
        <button onclick="fetchResult()">View Result</button>
        <div class="result-box" id="resultBox">
            <h3 style="color: #f53905;">Result Details</h3><hr>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        
                        <th>Email</th>
                        
                        
                        <th>Roll Number</th>
                        <th>Stage-1 Marks</th>
                        <th>Stage-2 Marks</th>
                    </tr>
                </thead>
                <tbody id="resultTableBody">
                </tbody>
            </table>
        </div>
    </div>
    <script>
        function fetchResult() {
            var roll = document.getElementById("rollNumber").value.trim();
            var dob = document.getElementById("dob").value.trim();
            var results = {
                "2504765234": { name: "JYOTI RANJAN SAHOO", dob: "1981-06-19", email: "jyoti_4sahoo@yahoo.com", stage1: 78, stage2: 82 },
                "2504775456": { name: "DEBASHIS JENA", dob: "1997-05-20", email: "debashisjena248@gmail.com",  stage1: 88, stage2: 72 },
                "2504785834": { name: "SUKANTA KUMAR MAHAPATRA", dob: "1987-04-06", email: "skmahapatra1987@gmail.com",  stage1: 76, stage2: 73 },
                "2505645178": { name: "RAJANIKANTA SAHANI", dob: "1997-06-02", email: "rksahani1319@gmail.com",  stage1: 80, stage2: 78 },
                "2505665178": { name: "SATYAPRANGYA PRUSTY", dob: "1991-06-24", email: "satyaprangyaprusty@gmail.com", stage1: 90, stage2: 75 },
                "2507655278": { name: "OM PRAKASH BEHERA", dob: "2000-01-29", email: "omprakashbehera1413@gmail.com", stage1: 80, stage2: 71 }
            };
            var resultBox = document.getElementById("resultBox");
            var resultTableBody = document.getElementById("resultTableBody");
            if (results[roll] && results[roll].dob === dob) {
                var student = results[roll];
                resultTableBody.innerHTML = `
                    <tr>
                        <td>${student.name}</td>
                       
                        <td>${student.email}</td>
                        
                        <td>${roll}</td>
                        <td>${student.stage1}</td>
                        <td>${student.stage2}</td>
                    </tr>
                `;
                resultBox.style.display = "block";
            } else {
                resultTableBody.innerHTML = `<tr><td colspan="8" style="color:red; text-align:center;">No result found</td></tr>`;
                resultBox.style.display = "block";
            }
        }
    </script>
</body>
</html>
