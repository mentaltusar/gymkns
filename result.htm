<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odisha Forest Department Result</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background: #f53905;
            padding: 6px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 40px;
        }
        .nav-links {
            display: flex;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-size: 14px;
            font-weight: bold;
        }
        .auth-links {
            color: white;
            font-size: 14px;
            font-weight: bold;
        }
        .auth-links a {
            text-decoration: none;
            margin-left: 8px;
            color: white;
        }
        .hero-image {
            width: 60%;
            display: block;
            margin: 10px auto;
        }
        .container {
            width: 50%;
            background: white;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        input {
            width: 70%;
            padding: 8px;
            margin: 8px 0;
            font-size: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 25%;
            padding: 7px;
            background: #0a056b;
            color: white;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background: #180873;
        }
        .result-box {
            display: none;
            margin-top: 20px;
            border-radius: 10px;
            padding: 15px;
            background: #e6ffe6;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border: 2px solid rgb(159, 163, 159);
            font-size: 14px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            table-layout: auto;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 8px;
            text-align: left;
            font-size: 14px;
            word-wrap: break-word;
        }
        th {
            background: #070a51;
            color: white;
        }
        .download-icon img {
            width: 16px;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Report</a>
            <a href="#">About</a>
        </div>
        <div class="auth-links">
            <a href="#">+Login</a> | <a href="#">-Register</a>
        </div>
    </div>

    <!-- Hero Image -->
    <img src="https://odishaforest.in/admin/data/logo/logo_1820962327.png" alt="Odisha State Forest" class="hero-image">

    <!-- Input Form -->
    <div class="container">
        <p><strong>Enter your Roll Number and DOB to check your result:</strong></p>
        <input type="text" id="rollNumber"  placeholder="Enter Roll Number">
        <input type="date" id="dob">
        <br>
        <button onclick="fetchResult()">View Result</button>

        <!-- Result Box -->
        <div class="result-box" id="resultBox">
            <h3>Result Details</h3>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Roll No</th>
                        <th style="width: 35%;">AT/PO</th>
                        <th>Marks Secured</th>
                        <th>Download</th>
                    </tr>
                </thead>
                <tbody id="resultTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function fetchResult() {
            var roll = document.getElementById("rollNumber").value.trim();
            var dob = document.getElementById("dob").value.trim();

            fetch("https://server-server.up.railway.app/get_result", {
 // Update with backend API URL
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ roll: roll, dob: dob })
            })
            .then(response => response.json())
            .then(data => {
                let resultBox = document.getElementById("resultBox");
                let resultTableBody = document.getElementById("resultTableBody");
                resultTableBody.innerHTML = `
                    <tr>
                        <td>${data.name}</td>
                        <td>${roll}</td>
                        <td>${data.atpo}</td>
                        <td>${data.marks}/100</td>
                        <td><a href="${data.pdf}" class="download-icon" target="_blank">
                            <img src="https://cdn-icons-png.flaticon.com/512/337/337946.png" alt="Download PDF">
                        </a></td>
                    </tr>
                `;
                resultBox.style.display = "block";
            })
            .catch(() => alert("No result found"));
        }
    </script>

</body>
</html>
